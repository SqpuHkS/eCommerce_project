{% extends 'base.html' %}
{% load static %}

{% block base_head %}
    <link rel="stylesheet" href="{% static 'css/billing/payment-method.css' %}">
{% endblock %}

{% block content %}
    <div class="form-div">
        <form class="payment-form"
              action="/charge"
              method="post"
              id="payment-form"
              data-token="{{ publish_key }}"
              data-next-url="{% if next_url %}{{next_url}}{% endif %}"
        >
            <div class="form-row">
                <label for="card-element">
                    Credit or debit card
                </label>
                <div id="card-element" class="form-control">
                    <!-- A Stripe Element will be inserted here. -->
                </div>

                <!-- Used to display Element errors. -->
                <div id="card-errors" role="alert"></div>
            </div>

            <button class="button-secondary">Submit Payment</button>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{% static 'js/billing/payment-method.js' %}"></script>
{% endblock %}
