<form method="POST" action="{% if action_url %}{{ action_url }}{% else %}{% url 'accounts:login' %}{% endif %}">
    {% csrf_token %}


    {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
    {% endif %}

    {% for f in form %}
        {{ f.name.title }}
        {{ f }} <br>
    {% endfor %}


    <button type="submit"
            class="btn-default">
        Submit
    </button>

</form>
