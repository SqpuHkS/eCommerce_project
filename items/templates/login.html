{% extends 'base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block base_head %}
    <link rel="stylesheet" href="{% static 'css/register_and_login.css' %}">
{% endblock %}

{% block content %}
    <div class="register-and-login-block">
    <form method="post">
        {% csrf_token %}

        {{ form }}<br>


        <button type="submit"
                class="btn-default">
            Submit
        </button>

    </form>
    </div>
{% endblock %}
