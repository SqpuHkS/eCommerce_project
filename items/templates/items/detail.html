{% extends 'base.html' %}
{% load static %}

{% block title %}
    Item Detail
{% endblock %}

{% block content %}
    <h1 style="text-transform: capitalize">{{ object.title }} <h1/>
    <img src="{{ object.image.url }}" width="200px" height="200px"> <br/>
    {{ object.description }} <br/>
    {{ object.price }} <br/>
{% endblock %}
