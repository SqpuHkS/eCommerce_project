{% extends 'base.html' %}
{% load static %}

{% block title %}
    Item Detail
{% endblock %}

{% block base_head %}
    <link rel="stylesheet" href="{% static 'css/items/detail.css' %}">
{% endblock %}

{% block content %}
    <h1 style="text-transform: capitalize">{{ object.title }} <h1/>
    <img src="{{ object.image.url }}" class="item-img"> <br/>
    {{ object.description }} <br/>
    {{ object.price }} <br/>
{% endblock %}
