{% load static %}

<form class="form-item-ajax" method="post" action="{% url 'cart:update' %}">
    {% csrf_token %}
    <input type="hidden" name="item_id" value="{{ item.id }}">

    {% if object in cart.items.all %}
        <button type="submit"
                style="background-color: #ee6666">Remove</button>
    {% else %}
        <button type="submit"
                style="background-color: lightgreen">Add to cart</button>
    {% endif %}

</form>
