{% load static %}

<link rel="stylesheet" href="{% static 'css/items/list-card.css' %}">


<div class="container page-wrapper">
  <div class="page-inner">
    <div class="row">
      <div class="el-wrapper">
        <div class="box-up">
            {% if obj.image %}
          <img class="img"  src="{{ obj.image.url }}">
          {% endif %}
          <div class="img-info">
            <div class="info-inner">
              <span class="p-name">{{ obj.title.capitalize }}</span>
              <span class="p-company">Yeezy</span>
            </div>
            <div class="a-size">Available sizes : <span class="size">S , M , L , XL</span></div>
          </div>
        </div>

        <div class="box-down">
          <div class="h-bg">
            <div class="h-bg-inner"></div>
          </div>

          <a class="cart" href="{{ obj.get_absolute_url }}">
            <span class="price">${{obj.price}}</span>
            <span class="add-to-cart">
              <span class="txt">Details</span>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
