{% extends 'base.html' %}
{% load static %}

{% block title %}
    Home
{% endblock %}

{% block base_head %}
    <link rel="stylesheet" href="{% static "css/main.css" %}">
{% endblock %}

{% block content %}

    <img src="{% static "img/img.webp" %}"/>

    {% if username %}
        <h3>HaLo {{ username }}</h3>
    {% else %}
        <h3>HaLO! You can login here:</h3>
        <a href="{% url 'login-page-url' %}">Login</a>
        <h3>Or register here:</h3>
        <a href="{% url 'register-page-url' %}">Register</a>
    {% endif %}
{% endblock %}
